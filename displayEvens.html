<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="displayEvens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>Display Evens</h1>

            <form name="numberForm" onsubmit="return validateItems();">
                <div class="form-group row">
                    <label for="startingNumber" class="col-sm-4 col-form-label">Starting Number</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="startingNumber" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="endingNumber" class="col-sm-4 col-form-label">Ending Number</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="endingNumber" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="step" class="col-sm-4 col-form-label">Step</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="step" />
                    </div>
                </div>
                <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
            </form>

            <div id="results" style="display:none";>
                <h3>Here are the even numbers between 
                    <span id="startingNumberResult"></span> and 
                    <span id="endingNumberResult"></span> by 
                    <span id="stepResult"></span>&#39s:
                </h3>
                <div id="evensResultList">
                </div>
            </div>
        </div>
    </body>
</html>
